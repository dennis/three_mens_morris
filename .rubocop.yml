inherit_from: .rubocop_todo.yml
require:
  - rubocop-rspec

Layout/LineLength:
  Enabled: true
  Exclude:
    - spec/spec_helper.rb

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - Guardfile
    - spec/**/*_spec.rb

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/NumericPredicate:
  Enabled: false
